        let currentCategory = '';
        let currentQuestionIndex = 0;
        let currentQuestions = [];
        let score = 0;
        let answered = false;

        function startQuiz(category) {
            currentCategory = category;
            // Mische alle Fragen und w√§hle nur 5 zuf√§llige aus
            const allQuestions = [...quizData[category]];
            shuffleArray(allQuestions);
            currentQuestions = allQuestions.slice(0, 5);
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionCounter').textContent = `Frage ${currentQuestionIndex + 1} von ${currentQuestions.length}`;
            document.getElementById('score').textContent = `Punkte: ${score}`;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = currentQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((button, index) => {
                button.disabled = true;
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    button.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('score').textContent = `Punkte: ${score}`;
            }
            
            if (currentQuestionIndex < currentQuestions.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                showFinalResult();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showFinalResult() {
            const percentage = Math.round((score / currentQuestions.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = `üéâ Ausgezeichnet! Du hast ${score} von ${currentQuestions.length} Fragen richtig beantwortet (${percentage}%)!`;

            }
            
            document.getElementById('result').innerHTML = message;
            document.getElementById('result').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }
